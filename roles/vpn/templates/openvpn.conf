{% import "pihole_ipam.jinja2" as pihole_ipam with context %}

server {{ openvpn.conf.server.v4.netaddress }} {{ openvpn.conf.server.v4.netmask }}
{% if networks.vpn.v6.enable %}
server-ipv6 {{ openvpn.conf.server.v6.netaddress }}/{{ openvpn.conf.server.v6.netmask }}
tun-ipv6
{% endif %}

verb 4
topology subnet

key /etc/openvpn/pki/private/vpn.realmar.net.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/vpn.realmar.net.crt
dh /etc/openvpn/pki/dh.pem

tls-version-min 1.2
tls-auth /etc/openvpn/pki/ta.key

key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev {{ openvpn.tun_device_name }}
status /tmp/openvpn-status.log
log  /var/log/openvpn.log

user nobody
group nogroup

tls-cipher {{ openvpn.conf.tls_cipher }}
cipher {{ openvpn.conf.cipher }}
auth {{ openvpn.conf.auth }}

comp-lzo no

### Route Configurations Below
{% if pihole.use_host_net %}
push "route {{ networks.host.v4.netaddress }} {{ networks.host.v4.netmask }}"
{% else %}
push "route {{ networks.pihole.v4.netaddress }} {{ networks.pihole.v4.netmask }}"
{% endif %}
{% if openvpn.use_host_net == false %}
push "route {{ networks.vpn.v4.netaddress }} {{ networks.vpn.v4.netmask }}"
{% endif %}

{% if networks.vpn.v6.enable %}
{%   if pihole.use_host_net %}
push "route-ipv6 {{ networks.host.v6.subnet }}"
{%   else %}
push "route-ipv6 {{ networks.pihole.v6.subnet }}"
{%   endif %}
{% if openvpn.use_host_net == false %}
push "route-ipv6 {{ networks.vpn.v6.subnet }}"
{% endif %}
{% endif %}

### Push Configurations Below
# push "block-outside-dns"
push "dhcp-option DNS {{ pihole_ipam.ipam.ipv4 }}"
{% if networks.vpn.v6.enable %}
push "dhcp-option DNS {{ pihole_ipam.ipam.ipv6 }}"
{% endif %}
push "comp-lzo no"
{% if networks.vpn.v6.enable %}
push "tun-ipv6"
{% endif %}
