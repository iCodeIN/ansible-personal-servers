- block:
    - include_tasks: standard_service.yml
      vars:
        root_dir:
          path: "{{ root_dirs_maintenance }}"
          user: "{{ user }}"
        dirs:
          - path: "{{ portainer_volumes_data.local_folder }}"
            user: "{{ portainer_user }}"
  tags:
    - compose_file
    - maintenance_compose_file

- name: Copy configs
  template:
    src: "{{ item }}"
    dest: "{{ root_dirs_maintenance }}/{{ item }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  with_items:
    - netdata.conf
  tags: maintenance_config

- block:
  - include_tasks: backup_helper.yml
  tags: backup_helper
