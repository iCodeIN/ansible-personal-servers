- include_role:
    name: base_system/ssh

- name: Change root password
  user:
    name: root
    password: "{{ base_system_root_password | password_hash('sha512') }}"
    update_password: on_create
  tags: pw

- name: Install base packages
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - python3
      - python3-dev
      - python3-pip
      - bash-completion
      - git
      - htop
      - lsb-release
      - ncdu
      - tree
      - vim
      - wget
      - aptitude
      - fail2ban
      - net-tools
      - rsync
      - curl
      - ntp
      - dnsutils
      - tcpdump
      - tmux
      - lvm2
      - smartmontools
      - jq
      - nload
  tags: base_packages

- name: Install pip packages
  pip:
    name: [ "ranger-fm" ]
    state: latest
    executable: pip3
  tags: base_packages

- include_role:
    name: base_system/vim
- include_role:
    name: base_system/hostname
- include_role:
    name: base_system/timezone
- include_role:
    name: base_system/unattended_upgrades

- include: static_network.yml
  when: not is_dev and not use_dhcp
  tags: network

- include: dhcp_network.yml
  when: not is_dev and use_dhcp
  tags: network

#- include: promiscuous_mode.yml
#  tags: network

- meta: flush_handlers

- include_tasks: swap.yml

- name: Disable autocomplete beep
  lineinfile:
    path: /etc/inputrc
    regexp: '^(# )?set bell-style none'
    line: "set bell-style none"
  tags: bell_beep

- include_tasks: tools.yml
  tags: tools

- name: Update and upgrade packages
  apt:
    upgrade: safe
    update_cache: yes

- name: Copy resolv.conf
  template:
    src: resolv.conf
    dest: /etc/resolv.conf
    mode: 0644

- name: Create global certs dir
  file:
    path: "{{ global_cert_dir }}"
    state: directory

- block:
    - name: Setup dev environment
      include_tasks: dev_environment.yml
  when: is_dev
  tags: setup_dev
