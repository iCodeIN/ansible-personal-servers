- name: Install base packages
  apt:
    name: [ 'python3', 'python3-dev', 'python3-pip', 'bash-completion', 'git', 'htop', 'lsb-release', 'ncdu', 'tree', 'vim', 'wget', 'aptitude', 'fail2ban', 'net-tools', 'rsync', 'curl' ]
    state: latest
    update_cache: yes

- name: Enable syntax highlighting in vim
  lineinfile:
    dest: /etc/vim/vimrc
    regexp: '^syn'
    line: 'syntax on'
    create: true

- name: Enable line endings in vim
  lineinfile:
    dest: /etc/vim/vimrc
    regexp: '^set nu'
    line: 'set nu'
    create: true

- name: Disable password authentication for ssh
  lineinfile: >
    dest=/etc/ssh/sshd_config
    regexp='PasswordAuthentication (yes|no)'
    line='PasswordAuthentication no'
  notify: restart ssh

- name: Restrict ssh for root to keys only
  lineinfile: >
    dest=/etc/ssh/sshd_config
    regexp=^PermitRootLogin
    line='PermitRootLogin without-password'
  notify: restart ssh

- include: "{{ item }}"
  with_items:
    - unattended_upgrades.yml
    - swap.yml
    #- network.yml
