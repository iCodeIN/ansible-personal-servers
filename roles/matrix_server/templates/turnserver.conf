{% import "password_gen.jinja2" as gen with context -%}

#
# General
#

server-name={{ dns.public.root }}
realm={{ dns.public.root }}

fingerprint
mobility
simple-log

no-tcp
no-tcp-relay

stale-nonce

#
# Authentication
#

# lt-cred-mech
use-auth-secret
static-auth-secret={{ gen.pw_letters('turnserver', 64) }}

#
# IP Config
#

listening-port=3478
tls-listening-port=5349

min-port=49152
max-port=65535

# denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=172.16.0.0-172.31.255.255

no-loopback-peers
no-multicast-peers

{#
allowed-peer-ip={{ turnserver.ipv4 }}
#}
allowed-peer-ip={{ host.ipv4 }}

#
# Quota
#

user-quota=12
total-quota=1200

#
# TLS
#

dh2066

no-tlsv1
no-tlsv1_1

pkey=/opt/certificates/realmar.net.pem
cert=/opt/certificates/realmar.net.crt
