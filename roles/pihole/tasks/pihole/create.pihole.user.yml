- include_tasks: create_user.yml
  vars:
    item: { name: "{{ pihole.dnsmasq_user }}", password: "{{ pihole_dnsmasq_user_password }}",uid: 999, create_home: no, groups: "{{ user }}" }

- name: Create pihole directory
  file:
    path: "{{ root_dirs.pihole }}"
    state: directory
    owner: "{{ pihole.dnsmasq_user }}"
    group: "{{ user }}"
